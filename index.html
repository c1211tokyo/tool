<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蘇的工具箱</title>
  <style>
    /* 全局变量 */
    :root {
      /* 按钮颜色微调，配合深空背景，稍微增加一点透明度让背景透出来一点点 */
      --btn-bg: rgba(26, 26, 26, 0.6); 
      --btn-border: rgba(255, 255, 255, 0.1);
      --btn-hover: rgba(40, 40, 40, 0.8);
      --btn-hover-border: rgba(255, 255, 255, 0.3);
      --text-main: #e5e5e5;
      --text-sub: #888888;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      
      /* --- 背景深空眩光感 --- */
      background-color: #000000;
      background-image: 
        /* 顶部中央的微弱蓝光/眩光 */
        radial-gradient(circle at 50% 0%, rgba(30, 41, 59, 0.4) 0%, transparent 50%),
        /* 底部角落的微弱紫光 */
        radial-gradient(circle at 80% 90%, rgba(20, 10, 30, 0.3) 0%, transparent 40%),
        /* 整体深黑渐变 */
        linear-gradient(180deg, #050507 0%, #000000 100%);
      background-attachment: fixed; /* 背景固定，防止滚动时断层 */
      
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px; /* 减小一点上下padding，交给Flex控制 */
      box-sizing: border-box;
    }

    /* 主内容包裹层，用于垂直居中 */
    .main-content {
      flex: 1; /* 占据除去 footer 之外的所有空间 */
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直居中 */
      align-items: center;     /* 水平居中 */
      width: 100%;
    }

    h1 {
      margin: 0 0 50px 0;
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 4px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* 微弱发光文字 */
    }

    /* 网格布局 */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 100%;
      max-width: 960px; 
    }

    /* 按钮样式 */
    .btn {
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      backdrop-filter: blur(4px); /* 毛玻璃特效，增加高级感 */
      border-radius: 12px; /* 圆角稍微大一点 */
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: var(--text-main);
      font-size: 0.95rem;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden; /* 确保光效不溢出 */
    }

    /* 悬停效果 */
    .btn:hover {
      background: var(--btn-hover);
      border-color: var(--btn-hover-border);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.05);
      z-index: 10;
    }

    /* 外部链接标记 */
    .external::after {
      content: "";
      position: absolute;
      top: 8px;
      right: 8px;
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    .btn:hover.external::after {
      background-color: #fff;
      box-shadow: 0 0 4px #fff;
    }

    /* 页脚 */
    footer {
      margin-top: auto; /* 就算内容很少，也强制在底部，但如果有 flex:1 的容器，这个主要起保底作用 */
      padding: 30px 0 10px 0;
      font-size: 0.75rem;
      color: var(--text-sub);
      letter-spacing: 1px;
      font-family: 'Menlo', monospace;
      opacity: 0.5;
    }

    /* --- 响应式适配 --- */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        max-width: 700px;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr); 
        gap: 12px;
      }
      .btn {
        height: 55px;
        font-size: 0.9rem;
      }
      .btn:hover {
        transform: scale(1.02); 
      }
    }
  </style>
</head>
