<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蘇的工具箱</title>
  <style>
    /* 全局变量：方便微调颜色 */
    :root {
      --bg-color: #0a0a0a;       /* 极深灰背景 */
      --btn-bg: #1a1a1a;         /* 按钮背景 */
      --btn-border: #333333;     /* 按钮边框 */
      --btn-hover: #262626;      /* 悬停背景 */
      --btn-hover-border: #555;  /* 悬停边框 */
      --text-main: #e5e5e5;      /* 主要文字 */
      --text-sub: #666666;       /* 次要文字 */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center; /* 确保整体内容水平居中 */
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin: 20px 0 40px 0;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: 2px;
      color: #fff;
    }

    /* 网格布局 */
    .grid {
      display: grid;
      /* 电脑端默认：强制 4 列，每列等宽 */
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      width: 100%;
      /* 限制最大宽度，确保在宽屏上居中且不散得太开 */
      max-width: 960px; 
    }

    /* 按钮样式：扁平、有边框、无阴影 */
    .btn {
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      border-radius: 8px;
      height: 60px; /* 统一高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: var(--text-main);
      font-size: 0.95rem;
      /* 增加平滑过渡时间，让放大效果更顺滑 */
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
    }

    /* 悬停效果：变亮 + 放大 */
    .btn:hover {
      background: var(--btn-hover);
      border-color: var(--btn-hover-border);
      color: #fff;
      /* 核心修改：放大 1.05 倍 */
      transform: scale(1.05);
      /* 增加一点阴影，增加立体感 */
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 10; /* 保证放大的时候覆盖在其他元素上面 */
    }

    /* 外部链接标记 (右上角小点) */
    .external::after {
      content: "";
      position: absolute;
      top: 6px;
      right: 6px;
      width: 4px;
      height: 4px;
      background-color: var(--btn-border);
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    .btn:hover.external::after {
      background-color: #aaa;
    }

    /* 页脚 */
    footer {
      margin-top: auto; /* 自动推到最底部 */
      padding-top: 60px;
      font-size: 0.75rem;
      color: var(--text-sub);
      letter-spacing: 1px;
      font-family: 'Menlo', monospace; /* 等宽字体增加科技感 */
      opacity: 0.6;
    }

    /* --- 响应式适配 --- */
    
    /* 平板/中等屏幕：调整为 3 列 */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        max-width: 700px;
      }
    }

    /* 手机/小屏幕：调整为 2 列 */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr); 
        gap: 12px;
      }
      .btn {
        height: 55px;
        font-size: 0.9rem;
      }
      /* 手机上为了防止误触，放大效果可以稍微收敛一点，或者保持不变 */
      .btn:hover {
        transform: scale(1.02); 
      }
    }
  </style>
</head>
