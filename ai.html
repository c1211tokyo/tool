<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Portal - Future Nexus</title>
    <style>
        :root {
            --bg-color: #050510;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            /* 背景更深邃，突出光影 */
            background: radial-gradient(circle at center, #15152a 0%, #020205 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: relative;
        }

        /* 动态星空 */
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 0.9; transform: scale(1.2); }
        }

        /* 舞台 */
        #stage {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- 核心：3D圆球样式 --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            
            /* 3D 质感核心：混合模式与多重阴影 */
            /* 1. 基础半透明底色 */
            background: rgba(255, 255, 255, 0.03); 
            /* 2. 模拟球面光照：左上亮，右下暗 */
            background-image: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.01) 50%, rgba(0, 0, 0, 0.4) 100%);
            
            backdrop-filter: blur(4px); /* 模糊降低，保持通透感 */
            -webkit-backdrop-filter: blur(4px);
            
            /* 3. 复杂的边框和阴影 */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom-color: rgba(255, 255, 255, 0.05); /* 底部边框弱化 */
            
            box-shadow: 
                inset 10px 10px 20px rgba(255, 255, 255, 0.1), /* 内部高光 */
                inset -10px -10px 20px rgba(0, 0, 0, 0.5),    /* 内部阴影，增加厚度感 */
                0 15px 35px rgba(0, 0, 0, 0.6);               /* 外部投影，增加悬浮感 */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            
            transition: 
                transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27),
                box-shadow 0.4s ease,
                filter 0.4s ease;
            will-change: transform, left, top;
        }

        /* 3D 高光反射点 (Specular Highlight) */
        .orb::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 18%;
            width: 25%;
            height: 15%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(-45deg);
            opacity: 0.7;
            pointer-events: none;
        }

        /* Logo 图片 */
        .orb img {
            width: 55%;
            height: 55%;
            object-fit: contain;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.5s;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); /* Logo自带微光 */
            z-index: 2;
        }

        /* 兜底文字 */
        .orb-fallback-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-family: 'Arial Black', sans-serif;
        }

        /* 悬浮信息 */
        .orb-info {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            width: 220px;
            z-index: 10;
        }

        .orb-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            letter-spacing: 1px;
        }
        
        .orb-desc {
            font-size: 11px;
            color: #ccc;
            margin-top: 4px;
            background: rgba(0,0,0,0.6);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        /* --- 交互状态 --- */

        /* 悬停 Hover */
        .orb.hovered {
            z-index: 1000 !important;
            transform: scale(1.15) !important; /* 放大比例不用太大，保持精致 */
            box-shadow: 
                0 0 40px var(--glow-color), 
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .orb.hovered .orb-info {
            opacity: 1;
        }

        /* 蓄力波纹 */
        .orb.charging::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid var(--glow-color);
            opacity: 0;
            animation: chargeRipple 1s infinite;
            z-index: 0;
        }

        @keyframes chargeRipple {
            0% { width: 100%; height: 100%; opacity: 0.6; border-width: 4px;}
            100% { width: 180%; height: 180%; opacity: 0; border-width: 0px;}
        }

        /* --- 点击：黑洞穿越特效 --- */
        .orb.blackhole-active {
            z-index: 9999 !important;
            /* 1. 高速旋转并适度放大 */
            animation: blackholeSpin 1s cubic-bezier(0.5, 0, 0.2, 1) forwards;
        }

        /* 黑洞核心：内部变黑 */
        .orb.blackhole-active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: blackholeSwallow 0.6s 0.2s forwards; /* 延迟一点出现 */
            box-shadow: 0 0 50px var(--glow-color);
            z-index: 1;
        }

        .orb.blackhole-active img {
            transition: 0.3s;
            opacity: 0;
            transform: scale(0); /* Logo被吸进去 */
        }

        @keyframes blackholeSpin {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(180deg); } /* 先收缩蓄力 */
            100% { transform: scale(3.5) rotate(720deg); } /* 再爆发放大 */
        }

        @keyframes blackholeSwallow {
            0% { width: 0%; height: 0%; opacity: 0.8; }
            100% { width: 98%; height: 98%; opacity: 1; } /* 填满圆球内部 */
        }

        /* 其他球被推开/变暗 */
        .orb.dimmed {
            opacity: 0.2;
            filter: grayscale(0.8);
            transform: scale(0.8) !important;
        }

        /* Footer */
        .footer-mark {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
            font-family: monospace;
            z-index: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="stars-container"></div>
    <div id="stage"></div>
    <div class="footer-mark">SUYU.2025</div>

    <script>
        // ================= 配置区域 =================
        const aiTools = [
            { name: "ChatGPT", id: "gpt", url: "https://chat.openai.com", color: "#74aa9c", desc: "OpenAI 通用大模型" },
            { name: "Gemini", id: "gemini", url: "https://gemini.google.com", color: "#4E86F5", desc: "Google 多模态智能助手" },
            { name: "Claude", id: "claude", url: "https://claude.ai", color: "#d97757", desc: "Anthropic 高智商模型" },
            { name: "Grok", id: "grok", url: "https://grok.x.ai", color: "#ffffff", desc: "X.AI 实时推流模型" },
            { name: "Sora", id: "sora", url: "https://openai.com/sora", color: "#222222", desc: "文生视频模型" },
            { name: "DeepSeek", id: "deepseek", url: "https://www.deepseek.com", color: "#4b6bfb", desc: "深度求索 代码与推理" },
            { name: "Perplexity", id: "perplexity", url: "https://www.perplexity.ai", color: "#3c8b8b", desc: "AI 智能搜索引擎" },
            { name: "Midjourney", id: "midjourney", url: "https://www.midjourney.com", color: "#ffffff", desc: "最强 AI 绘画工具" },
            { name: "Runway", id: "runway", url: "https://runwayml.com", color: "#c9fa4c", desc: "AI 视频编辑与生成" },
            { name: "HuggingFace", id: "hf", url: "https://huggingface.co", color: "#ffd21e", desc: "AI 开源社区与模型库" }
        ];

        // ================= 引擎逻辑 =================
        const stage = document.getElementById('stage');
        const starsContainer = document.getElementById('stars-container');
        const orbs = [];
        let animationId;
        let isInteracting = false; // 是否处于点击动画中

        // 1. 初始化背景星空 (优化版：更少但更亮)
        function initStars() {
            const starCount = 60;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = 1 + Math.random() * 2;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${3 + Math.random() * 4}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }

        // 2. 圆球类
        class Orb {
            constructor(data, index) {
                this.data = data;
                this.index = index;
                this.element = document.createElement('div');
                this.element.className = 'orb';
                
                // --- 尺寸修改：调大 ---
                // PC端基础160px，手机端100px
                const isMobile = window.innerWidth <= 768;
                const baseSize = isMobile ? 100 : 160; 
                // 随机波动范围 0.9 ~ 1.2
                this.radius = (baseSize * (0.9 + Math.random() * 0.3)) / 2; 
                this.width = this.radius * 2;
                this.height = this.radius * 2;

                this.x = Math.random() * (window.innerWidth - this.width);
                this.y = Math.random() * (window.innerHeight - this.height);
                
                // 速度
                const speed = isMobile ? 0.4 : 0.6; // 球大了，速度稍慢一点显得有分量
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;

                this.isHovered = false;
                this.hoverTimer = null;
                
                this.initDOM();
            }

            initDOM() {
                this.element.style.width = `${this.width}px`;
                this.element.style.height = `${this.height}px`;
                this.element.style.setProperty('--glow-color', this.data.color);

                // 图片
                const img = document.createElement('img');
                img.src = `pic/${this.data.id}.png`; 
                img.alt = this.data.name;
                img.onerror = () => {
                    img.style.display = 'none';
                    const text = document.createElement('div');
                    text.className = 'orb-fallback-text';
                    text.innerText = this.data.name.substring(0, 1).toUpperCase();
                    text.style.color = this.data.color;
                    this.element.appendChild(text);
                };
                this.element.appendChild(img);

                // 信息
                const info = document.createElement('div');
                info.className = 'orb-info';
                info.innerHTML = `
                    <div class="orb-name">${this.data.name}</div>
                    <div class="orb-desc">${this.data.desc}</div>
                `;
                this.element.appendChild(info);

                // 事件绑定
                this.element.addEventListener('mouseenter', () => this.onHover());
                this.element.addEventListener('mouseleave', () => this.onLeave());
                this.element.addEventListener('touchstart', () => this.onHover(), {passive: true});
                this.element.addEventListener('click', (e) => this.onClick(e));

                stage.appendChild(this.element);
                this.updatePosition();
            }

            updatePosition() {
                // 如果正在点击交互中，停止位置更新（交给CSS动画）
                if (isInteracting) return;
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
            }

            onHover() {
                if (isInteracting) return;
                this.isHovered = true;
                this.element.classList.add('hovered');
                
                // 蓄力冲击波：3秒触发
                this.hoverTimer = setTimeout(() => {
                    this.triggerShockwave();
                }, 3000);
                
                this.element.classList.add('charging');
            }

            onLeave() {
                if (isInteracting) return;
                this.isHovered = false;
                this.element.classList.remove('hovered', 'charging');
                if (this.hoverTimer) clearTimeout(this.hoverTimer);
            }

            onClick(e) {
                if (isInteracting) return;
                isInteracting = true;
                
                // 1. 触发自身的黑洞特效
                this.element.classList.add('blackhole-active');

                // 2. 其他球变暗淡
                orbs.forEach(orb => {
                    if (orb !== this) {
                        orb.element.classList.add('dimmed');
                    }
                });

                // 3. 延迟一点点打开新页面
                setTimeout(() => {
                    window.open(this.data.url, '_blank');
                }, 800);

                // 4. 自动复位 (3秒后恢复原状，因为用户还在当前页)
                setTimeout(() => {
                    this.resetState();
                }, 3000);
            }

            resetState() {
                isInteracting = false;
                this.element.classList.remove('blackhole-active', 'hovered', 'charging');
                orbs.forEach(orb => {
                    orb.element.classList.remove('dimmed');
                });
            }

            triggerShockwave() {
                if (!this.isHovered || isInteracting) return;
                this.element.classList.remove('charging');
                
                // 更强的冲击力
                const forceMagnitude = 20; 
                orbs.forEach(target => {
                    if (target === this) return;
                    const dx = (target.x + target.radius) - (this.x + this.radius);
                    const dy = (target.y + target.radius) - (this.y + this.radius);
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0) {
                        target.vx += (dx / dist) * forceMagnitude;
                        target.vy += (dy / dist) * forceMagnitude;
                    }
                });
            }
        }

        // 3. 物理循环
        function physicsLoop() {
            if (!isInteracting) { // 只有在非点击交互时计算物理
                const width = window.innerWidth;
                const height = window.innerHeight;

                orbs.forEach(orb => {
                    if (orb.isHovered) return;

                    orb.x += orb.vx;
                    orb.y += orb.vy;

                    // 阻力
                    orb.vx *= 0.98;
                    orb.vy *= 0.98;

                    // 最小漂浮速度
                    if (Math.abs(orb.vx) < 0.1 && Math.abs(orb.vy) < 0.1) {
                        orb.vx += (Math.random() - 0.5) * 0.05;
                    }

                    // 边界反弹
                    if (orb.x <= 0) { orb.x = 0; orb.vx *= -1; }
                    else if (orb.x + orb.width >= width) { orb.x = width - orb.width; orb.vx *= -1; }

                    if (orb.y <= 0) { orb.y = 0; orb.vy *= -1; }
                    else if (orb.y + orb.height >= height) { orb.y = height - orb.height; orb.vy *= -1; }
                });

                // 碰撞检测
                for (let i = 0; i < orbs.length; i++) {
                    for (let j = i + 1; j < orbs.length; j++) {
                        const b1 = orbs[i];
                        const b2 = orbs[j];
                        
                        const dx = (b2.x + b2.radius) - (b1.x + b1.radius);
                        const dy = (b2.y + b2.radius) - (b1.y + b1.radius);
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = b1.radius + b2.radius; // 增加一点间距

                        if (dist < minDist) {
                            const angle = Math.atan2(dy, dx);
                            const overlap = minDist - dist;
                            const moveX = (overlap / 2) * Math.cos(angle);
                            const moveY = (overlap / 2) * Math.sin(angle);

                            if (!b1.isHovered) { b1.x -= moveX; b1.y -= moveY; }
                            if (!b2.isHovered) { b2.x += moveX; b2.y += moveY; }

                            if (!b1.isHovered && !b2.isHovered) {
                                const tempVx = b1.vx; const tempVy = b1.vy;
                                b1.vx = b2.vx; b1.vy = b2.vy;
                                b2.vx = tempVx; b2.vy = tempVy;
                            }
                        }
                    }
                }
            }
            
            // 渲染
            orbs.forEach(orb => orb.updatePosition());
            requestAnimationFrame(physicsLoop);
        }

        // 初始化
        initStars();
        aiTools.forEach((tool, index) => orbs.push(new Orb(tool, index)));
        physicsLoop();

        // 窗口调整
        window.addEventListener('resize', () => {
            orbs.forEach(orb => {
                if (orb.x > window.innerWidth) orb.x = window.innerWidth - orb.width;
                if (orb.y > window.innerHeight) orb.y = window.innerHeight - orb.height;
            });
        });

    </script>
</body>
</html>
